{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row content vh-100">
            <div class="col-sm-2 sidenav">
                <h4>User Information</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active">Name: John Doe</li>
                    <li class="list-group-item">Age: 30</li>
                    <li class="list-group-item">Location: New York, USA</li>
                </ul>
                <br>
            </div>

            <div class="col-sm-10">
                <h2>Patients list to review</h2>
                <div class="row mt-5">
                    <div class="col-4">
                        {% for patient in patient_list %}
                            <form action="." method="post">
                                {% csrf_token %}
                                {{ patient }}
                                <input type="hidden" name="patient_id" value="{{ patient.pk }}">
                                <input type="submit" name="approve" value="Approve">
                                <input type="submit" name="cancel" value="Cancel">
                            </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
