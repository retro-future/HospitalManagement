{% extends "signup_review/base_review.html" %}

{% block users_list %}
            <div class="col-sm-10">
                <h2>Doctors list to review</h2>
                <div class="row mt-5">
                    <div class="col-4">
                        <div class="list-group" id="list-tab" role="tablist">
                            {% for doctor in doctor_list %}
                                <a class="list-group-item list-group-item-action" id="list-{{ doctor.pk }}-list"
                                   data-bs-toggle="list" href="#list-{{ doctor.pk }}" role="tab"
                                   aria-controls="list-{{ doctor.pk }}">{{ doctor }}</a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-8">

                        <div class="tab-content" id="nav-tabContent">
                            {% for doctor in doctor_list %}
                                <div class="tab-pane fade show" id="list-{{ doctor.pk }}" role="tabpanel"
                                     aria-labelledby="list-{{ doctor.pk }}-list">
                                    <p>User - {{ doctor }}</p>
                                    <button class="btn btn-success"
                                            onclick="sendAjaxData({{ doctor.pk }}, 'approve')">Approve
                                    </button>
                                    <button class="btn btn-danger"
                                            onclick="sendAjaxData({{ doctor.pk }}, 'cancel')">Cancel
                                    </button>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
    <script>
        const review_url = "{% url "hospital:doctors_review" %}";
    </script>
{% endblock users_list %}
